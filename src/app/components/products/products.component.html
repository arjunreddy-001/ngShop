<div class="row">
    <div class="col-3">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!activeCategory">All
                Categories</a>
            <a *ngFor="let category of categories" class="list-group-item list-group-item-action" routerLink="/"
                [queryParams]="{ category: category.name }" [class.active]="activeCategory === category.name">{{
                category.name
                }}</a>
        </div>
    </div>
    <div class="col">
        <div class="row align-items-center">
            <ng-container *ngFor="let product of filteredProducts; let i = index">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.price | currency:'INR':'symbol'}}</p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
